<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tela de Login</title>  
    <!-- Importando Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- Importando a fonte Inter -->  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Inter', sans-serif;  
        }  
    </style>  
</head>  
<body class="bg-gray-100 dark:bg-gray-900">  
    <!-- Container Principal -->  
    <div class="flex items-center justify-center min-h-screen">  
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg dark:bg-gray-800">  <!-- Cabeçalho -->  
        <div class="text-center">  
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Bem-vindo de volta!</h1>  
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Faça login para continuar</p>  
        </div>  

        <!-- Formulário -->  
        <form class="mt-8 space-y-6" action="#" method="POST">  
            <input type="hidden" name="remember" value="true">  
            <div class="space-y-4 rounded-md shadow-sm">  
                <!-- Campo de Email -->  
                <div>  
                    <label for="email-address" class="sr-only">Endereço de email</label>  
                    <input id="email-address" name="email" type="email" autocomplete="email" required  
                        class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 bg-gray-50 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"  
                        placeholder="Endereço de email">  
                </div>  
                <!-- Campo de Senha -->  
                <div>  
                    <label for="password" class="sr-only">Senha</label>  
                    <input id="password" name="password" type="password" autocomplete="current-password" required  
                        class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 bg-gray-50 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"  
                        placeholder="Senha">  
                </div>  
            </div>  

            <div class="flex items-center justify-between">  
                <!-- Checkbox "Lembrar-me" -->  
                <div class="flex items-center">  
                    <input id="remember-me" name="remember-me" type="checkbox"  
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">  
                    <label for="remember-me" class="block ml-2 text-sm text-gray-900 dark:text-gray-300">Lembrar-me</label>  
                </div>  

                <!-- Link "Esqueceu a senha?" -->  
                <div class="text-sm">  
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">  
                        Esqueceu a senha?  
                    </a>  
                </div>  
            </div>  

            <!-- Botão de Login -->
<div>  
                <button type="submit"  
                    class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">  
                    Entrar  
                </button>  
            </div>  
        </form>  
          
        <!-- Rodapé para Cadastro -->  
        <div class="text-sm text-center text-gray-600 dark:text-gray-400">  
            Não tem uma conta?  
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">  
                Cadastre-se  
            </a>  
        </div>  
    </div>  
</div>

</body>  
</html>
